<!DOCTYPE html>
<html>
<head>
	<title>Millimeters to Centimeters</title>
</head>
<body>
	<input type="text" id="id1" placeholder="Millimeters"><br>
	<input type="text" id="id2" placeholder="10"><br>
	<input type="submit" value="Compute" onclick="myFunction()"><br>
	<p id="answer"></p>
	<script>
		function myFunction() {
			var num1 = document.getElementById('id1').value;
			var num2 = document.getElementById('id2').value;
			var answer = num1 / num2;
			document.getElementById('answer').innerHTML = "The centimeter is " + answer;
		}
	</script>
</body>
</html>
